name: Publish to Github Pages
on:
  push:
    branches:
      - gh-pages-redesign

jobs:
  build-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./build-action
      - name: Save build changes
        run: | 
          git config --global user.name "Buildbot"
          git config --global user.email "usb@cs.purdue.edu"
          git commit -am "Automated build"
          git push