name: Publish to Github Pages
on:
  push:
    branches:
      - gh-pages-redesign

jobs:
  build-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          persist-credentials: false
          fetch-depth: 0
      - uses: ./build-action
      - name: Save build changes
        run: | 
          git config --global user.name "USB Buildbot"
          git config --global user.email "usb@cs.purdue.edu"
          git add -A
          git commit -m "Automated build" || echo
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages-redesign