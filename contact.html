<form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/usb@cs.purdue.edu"
    method="post">
    <fieldset id="fs-frm-inputs">
        <div id="contactForm">
            <label for="full-name">Full Name</label>
            <input type="text" name="Name" id="full-name" placeholder="First and Last" required="">
            <label for="email-address">Email Address</label>
            <input type="email" name="Email" id="email-address" placeholder="email@domain.tld" required="">
            <label for="subject">Subject</label>
            <input type="text" name="Subject" id="subject" placeholder="Subject" required="">
            <label for="message">Message</label>
            <textarea rows="5" name="Message" id="message" placeholder="Type your comments and questions here"
                required=""></textarea>
            <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
    </fieldset>
    <input id="submitButton" type="submit" value="Submit">
    </div>
</form>
