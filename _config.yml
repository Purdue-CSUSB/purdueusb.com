title: Purdue USB
author:
  name: Purdue USB
  email: usb@cs.purdue.edu
description: The Computer Science Undergraduate Student Board (USB) at Purdue University is the liaison between undergraduate CS/DS students and the CS department.
show_excerpts: false # set to true to show excerpts on the homepage
include: ["_pages"]

collections:
  pages:
    output: true
    permalink: /:title/
  posts:
    output: true
    permalink: /resources/:title

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

# Minima date format
# refer to https://shopify.github.io/liquid/filters/date/ if you want to customize this
minima:
  date_format: "%b %-d, %Y"

  # generate social links in footer
  social_links:
    instagram: "instagram.com/purdueusb"
    facebook: "facebook.com/purdueusb"
    reddit: "reddit.com/u/purdueusb"
    github: "github.com/Purdue-CSUSB"

sass:
  style: compact

plugins:
  - jekyll-seo-tag
  - jemoji
