title: Purdue USB
author:
  name: Purdue USB
  email: usb@cs.purdue.edu
description: The Computer Science Undergraduate Student Board (USB) at Purdue University is the liaison between undergraduate CS/DS students and the CS department.
show_excerpts: false # set to true to show excerpts on the homepage
include: ["_pages"]

collections:
  pages:
    output: true
    permalink: /:name/
  wiki:
    output: true
    permalink: /resources/:title

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "wiki"
    values:
      layout: "wiki"

# Date Format
# refer to https://shopify.github.io/liquid/filters/date/ to customize this
date_format: "%b %-d, %Y"

sass:
  style: expanded

highlighter: none
markdown: kramdown
kramdown:
   syntax_highlighter_opts:
      disable: true


css_dir: "assets"

#ES6 in minifier
jekyll-minifier:
  uglifier_args:
    harmony: true

plugins:
  - jekyll-seo-tag
  - jemoji
  - jekyll-purgecss
  - jekyll-minifier
#  - jekyll-target-blank
