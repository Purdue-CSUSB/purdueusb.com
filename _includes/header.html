<div>
    <header class="site-header bg--primary py-0 px-5" role="banner">
    <div class="flex row align-items-center">
        <div class="align-content-center">
        <a href="{{ "/" | relative_url }}">
            <img class="site-logo" src="/assets/images/logos/wordmark/dark_mono_nobg.svg" />
        </a>
        </div>

        <nav class="site-nav column">
        <input type="checkbox" id="nav-trigger" class="nav-trigger" />
        <label for="nav-trigger">
            <span class="menu-icon icon-36px pa-0">
            <img class="icon-24px" src="/assets/images/mobile-menu.svg"/>
            </span>
        </label>

        <div class="trigger flex justify-end margin-list">
            {%- for link in site.data.header_links -%}
            <a class="page-link" href="{{ link.href }}"><h4>{{link.text}}</h4></a>
            {% endfor %}
        </div>
        </nav>
    </div>
    </header>
    {%- include announcement.html -%}
</div>
