<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/images/logos/apple-touch-icon.webp' | cachetag }}">
    <link rel="icon" type="image/x-icon" sizes="48x48" href="{{ '/assets/images/logos/favicon.ico' | cachetag }}">
    <link rel="icon" type="image/webp" sizes="32x32" href="{{ '/assets/images/logos/favicon-32x32.webp' | cachetag }}">
    <link rel="icon" type="image/webp" sizes="16x16" href="{{ '/assets/images/logos/favicon-16x16.webp' | cachetag }}">
    <link rel="manifest" href="/site.webmanifest">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">

    <script src="https://unpkg.com/magic-grid/dist/magic-grid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/anchor-js/anchor.min.js"></script>

    <script src="{{ '/libs/highlight/highlight.pack.js' | cachetag }}"></script>
    <script>hljs.initHighlightingOnLoad();</script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ '/libs/lightcase/src/css/lightcase.css' | cachetag }}">
    <script type="text/javascript" src="{{ '/libs/lightcase/src/js/lightcase.js' | cachetag }}"></script>

    <script type="text/javascript" src="{{ '/libs/lunr.js/lunr.js' | cachetag }}"></script>

    <script src="{{ '/assets/searchData.js' | cachetag }}"></script>
    <script src="{{ '/assets/scripts/utils.js' | cachetag }}"></script>
    <script src="{{ '/assets/scripts/events.js' | cachetag }}"></script>

    <link rel="stylesheet" href="{{ '/assets/main.css' | cachetag }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">

    <!-- Accessibility -->
    <!-- Requires some dependencies: ally.js <script src="https://cdnjs.cloudflare.com/ajax/libs/ally.js/1.4.1/ally.min.js"></script> -->
    {% if jekyll.environment == "development" %}
        <script src="{{ '/assets/scripts/accessibility_check.js' | cachetag }}"></script>
    {% endif %}

    {% seo %}
</head>
