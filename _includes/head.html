<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/logos/apple-touch-icon.png">
    <link rel="icon" type="image/x-icon" sizes="48x48" href="/assets/images/logos/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/logos/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/logos/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">

    <!-- Libraries -->
    <script src="/libs/Magic-Grid/dist/magic-grid.min.js"></script>
    <script src="/libs/anchorjs/anchor.min.js"></script>
    <script src="/libs/highlight/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <script type="text/javascript" src="/libs/lightbox/lightbox.js"></script>

    <script src="/assets/scripts/utils.js"></script>
    <script src="/assets/scripts/events.js"></script>

    <!-- Accessibility -->
    <!-- Requires some dependencies: ally.js <script src="https://cdnjs.cloudflare.com/ajax/libs/ally.js/1.4.1/ally.min.js"></script> -->
    {% if jekyll.environment == "development" %}
        <script src="/assets/scripts/accessibility_check.js"></script>
    {% endif %}

    
    {% seo %}
</head>
