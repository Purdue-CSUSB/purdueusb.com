<div class="column px-1-20 pt-6 text-center">
    <h3 class="mb-0">Meet the Board</h3>
    {%- assign year = 'now' | date: "%Y" -%}
    <p class="mb-4">{{ year }} &ndash; {{ year |plus:1 }} Members</p>

    <div class="flex--wrap align-content-center justify-around">
        {%- for member in site.data.members -%}
        <div class="mx-4 my-3">
            <div class="overlay-container border-box-size shadow-drop">
                <!-- Accessibility hack -->
                <a {% if member.site != "" and member.site != nil %} href="{{member.site}}" {% endif %} title="{{ member.name }}" class="no-decoration" target="_blank">
                    <img src="/assets/images/members/{{ member.image }}" class="rounded--circle icon-6@xs-above icon-10@md icon-14@lg icon-18@xl icon block" alt="{{ member.name }}">
                </a> <!-- Accessibility hack -->
                
                <div class="overlay rounded--circle fade-in-out ">
                    <a {% if member.site != "" and member.site != nil %} href="{{member.site}}" {% endif %} title="{{ member.name }}" class="no-decoration" target="_blank">
                        <div class="column shadow-text-dark h-full justify-center align-content-center">
                            <h4 class="light h-auto font-height-normal mb-0 mt-1 px-1">{{ member.name }}</h4>
                            <div class="mt-1 px-2">
                                <p class="font-bold ma-0 light">{{ member.title }}</p>
                                <small class="font-bold font-italic light">{{ member.class }}</small>
                            </div>
                        </div>

                    </a>
                </div>
            </div>
        </div>
        {%- endfor -%}
    </div>
</div>
